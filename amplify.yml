version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Skip frontend build if no changes in frontend/
            - echo "ðŸ§ª Checking if frontend/ changed..."
            - |
              if ! git diff --name-only $CODEBUILD_RESOLVED_SOURCE_VERSION $CODEBUILD_SOURCE_VERSION | grep -q '^frontend/'; then
                echo "ðŸ›‘ No frontend changes detected. Skipping build."
                exit 0
              fi
            - echo "âœ… Frontend changes detected. Proceeding..."
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/***
