version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "🧪 Checking if frontend/ changed..."
            - |
              CHANGED=$(git show --pretty="" --name-only $CODEBUILD_RESOLVED_SOURCE_VERSION | grep '^frontend/' || true)
              if [ -n "$CHANGED" ]; then
                echo "✅ Changes detected in frontend/:"
                echo "$CHANGED"
                npm ci
              else
                echo "⏭️ No changes in frontend/, skipping build"
                exit 0
              fi
        build:
          commands:
            - echo "🧪 Running frontend tests with coverage..."
            - npm run test:coverage
            - echo "📊 Coverage report generated"
            - echo "🏗️ Building frontend..."
            - npm run build
            - echo "📁 Copying coverage reports to build directory..."
            - cp -r coverage dist/coverage
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/***