version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ§ª Checking if frontend/ changed..."
            - |
              CHANGED=$(git show --pretty="" --name-only $CODEBUILD_RESOLVED_SOURCE_VERSION | grep '^frontend/' || true)
              if [ -n "$CHANGED" ]; then
                echo "âœ… Changes detected in frontend/:"
                echo "$CHANGED"
                npm ci
              else
                echo "â­ï¸ No changes in frontend/, skipping build"
                exit 0
              fi
        build:
          commands:
            - echo "ğŸ§ª Running frontend tests..."
            - npm run test:run
            - echo "ğŸ—ï¸ Building frontend..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/***