version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üß™ Checking if frontend/ changed..."
            - |
              CHANGED=$(git diff-tree --no-commit-id --name-only -r $CODEBUILD_RESOLVED_SOURCE_VERSION | grep '^frontend/' || true)
              if [ -n "$CHANGED" ]; then
                echo "‚úÖ Changes detected in frontend/:"
                echo "$CHANGED"
                npm ci
              else
                echo "‚è≠Ô∏è No changes in frontend/, skipping build"
                exit 0
              fi
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/***