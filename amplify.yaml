version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # âœ… Only build if frontend files changed
            - |
              if ! git diff --name-only $CODEBUILD_RESOLVED_SOURCE_VERSION $CODEBUILD_SOURCE_VERSION | grep -qE '^frontend/|^amplify.yml|^\.github/'; then
                echo "ðŸ›‘ No frontend changes detected. Skipping build."
                exit 0
              fi
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
